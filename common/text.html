    <script>
        var todoList = [
            task: [],
            addTask(task){
                this.task.push({
                    name:task,
                    compelted:false
                })
                this.renderTask()
            },
            completedTask(index) {
                this.task[index].compelted = true;
                this.renderTask()
            },
            getTask(){
                return this.task
            },
            clearTask() {
                this.task = []
                this.renderTask()
            },
            // 渲染列表
            renderTask(){
                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                
                for(var i=0; i< this.task.length; i++) {
                    const taskItem = this.task[i];
                    const taskLi = document.createElement('li');

                    if(taskItem.compelted) {
                        // taskLi.
                    }

                    taskLi.innerText(taskItem.name)
                    const compeltedBtn =  document.createElement('button');
                    compeltedBtn.innerText('compelted');
                    compeltedBtn.addEventListener('click', function(){
                        this.compelted(i);
                    })

                    taskLi.appendChild(compeltedBtn);
                    taskList.appendChild(taskLi);
                }
            }
        ]

        const addBtn = document.getElementById('addButton');
        addBtn.addEventListener('click', function() {
            const taskInputDom = document.getElementById('taskInput');
            const taskInput = taskInputDom.value.trim()
        })

        if(taskInput !== '') {
            todoList.addTask(taskInput);
            taskInputDom.value = ''
        }


        const clearButton = document.getElementById('clearButton');
        clearButton.addEventListener('click',function(){
            todoList.cleaarTask()
        })



       todoList.renderTask()
    </script>
