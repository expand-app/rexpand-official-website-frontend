    <script>
        $(document).ready(function() {
            // 加载顶部
            $('#header').load('common/header.html');
            // 加载底部
            $('#footer').load('common/footer.html');

            $('.tab').click(function() {
                // 获取点击的选项卡的data-tab值
                var tabId = $(this).attr('data-tab');

                // 隐藏所有的内容
                $('.content').hide();

               // 如果点击的是 "全部" 选项卡，则显示所有内容
               if (tabId === 'all') {
                    $('.content').show();
                } else {
                    // 显示与选项卡匹配的内容
                    $('[data-tab="' + tabId + '"]').show();
                }

                // 移除所有选项卡按钮的选中样式
                $('.tab').removeClass('active');

                // 添加选中样式到当前选项卡按钮
                $(this).addClass('active');
            });
            $('.video-btn').click(function(e) {
                e.preventDefault();
                 // 设置视频源
                $('#videoPlayer').attr('src', 'img/courses/courseVideo.mov');
                $('#videoModal').fadeIn();
                $('#overlayVideo').fadeIn();
            });
                // 默认展示全部内容
            $('[data-tab="all"]').click();
            $('.video-play-btn').click(function(e) {
                e.preventDefault();
                 // 设置视频源
                var videoUrl = $(this).data('video');
                $('#videoPlayer').attr('src', videoUrl);
                $('#videoModal').fadeIn();
                $('#overlayVideo').fadeIn();
            });

            // 关闭弹窗
            $('.video-modal-close').click(function() {
                $('#videoPlayer').attr('src', '');
                $('#videoModal').fadeOut();
                $('#overlayVideo').fadeOut();
            });

            // 翻页
                  // 将内容分页为每页两个
                  var itemsPerPage = 9;
            var $content = $('.content');
            var totalPages = Math.ceil($content.length / itemsPerPage);

            // 创建分页导航
            var $paginationContainer = $('#pagination-container');
            var $pagination = $('<nav class="course-pagination mb-30" aria-label="Page navigation example"></nav>');
            var $paginationList = $('<ul class="pagination justify-content-center"></ul>');

            // 添加上一页按钮
            // var $prevItem = $('<li class="page-item"><a class="page-link" ><span class="ti-angle-left"></span></a></li>');
            // $paginationList.append($prevItem);

            // 添加每个页面的链接
            for (var i = 1; i <= totalPages; i++) {
                var $pageItem = $('<li class="page-item"><a class="page-link"  data-page="' + i + '">' + i + '</a></li>');
                $paginationList.append($pageItem);
            }

            // 添加下一页按钮
            // var $nextItem = $('<li class="page-item"><a class="page-link" ><span class="ti-angle-right"></span></a></li>');
            // $paginationList.append($nextItem);

            $pagination.append($paginationList);
            $paginationContainer.append($pagination);

            // 默认显示第一页的内容
            showPage(1);

            // 分页链接点击事件
            $paginationList.on('click', 'a', function(e) {
                e.preventDefault();
                var page = $(this).data('page');
                showPage(page);
            });

            // 显示指定页码的内容
            function showPage(page) {
                var startIndex = (page - 1) * itemsPerPage;
                var endIndex = startIndex + itemsPerPage;

                $content.hide();
                $content.slice(startIndex, endIndex).show();

                // 更新分页导航的活动状态
                $paginationList.find('.active').removeClass('active');
                $paginationList.find('a[data-page="' + page + '"]').parent().addClass('active');
            }
        });
    </script>
